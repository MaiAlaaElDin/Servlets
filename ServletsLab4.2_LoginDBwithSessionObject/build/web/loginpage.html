<!DOCTYPE html>
<html>
	<head>
		<title> Login Page </title>
		<link rel="stylesheet" type="text/css" href="loginstyle.css">
                

	</head>
	
	<body>
		
	<div class="bg">
            <form class="container" action="loginwithdb" method="post">
			<h2> Login Form </h2>
			</br>
			
			<label for="username"><b>Username</b></label>
			<input type="text" name="Username" maxlength="10" placeholder="Enter your username" required autofocus/>
			</br>
			</br>
			<label for="password"><b>Password</b></label>
			<input type="password" name="Password" placeholder="Enter your password" required/>
			</br>
			</br>
			<input type="checkbox" name="RememberMe" value="RememberThisUser"> Remember Me
			</br>
			</br>
			<input type="submit" name="SubmitLogin" class="btn"/>
			</br>
                        </br>
                        <div id="errorMessage"></div>
                        
		</form>
            
            
	</div>
           <script src="LoginErrorMsgScript.js"></script>                 
	</body>
	
</html>
